<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Favourite Car Brands</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .brand-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .brand-logos img {
            width: 120px;
            height: auto;
            border-radius: 12px;
            background: #fff;
            padding: 10px;
            transition: transform 0.2s ease;
        }
        .brand-logos img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Choose Your Favourite Car Brands</h1>

    <div class="brand-logos">
        <a href="bmw.html"><img src="bmw logo.png" alt="BMW Logo"></a>
        <a href="mer.html"><img src="mer loglo.png" alt="Mercedes-Benz Logo"></a>
        <a href="bug.html"><img src="bug logo.png" alt="Brand Logo 1"></a>
        <a href="toyata.html"><img src="toyata logo.png" alt="Brand Logo 2"></a>
        <a href="nis.html"><img src="nisaan.png" alt="Brand Logo 3"></a>
    </div>

</body>
</html>
